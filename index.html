<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>CRUD interface User</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>

    <main>
        <button type="button" class="button yellow" id="cadastrarUsuario">
            Cadastrar usuário
        </button>

        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <tr>
                    <!-- <td>Maria</td>
                    <td>maria@maria.com</td>
                    <td>(11) 94002-8922</td>
                    <td>São paulo</td> -->
                    
                </tr>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <section class="modal-content">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-close" id="modalClose">&#10006</span>
                </header>

                <form class="modal-form">
                    <input type="text" class="modal-field" id="name" placeholder="Nome">
                    <input type="email" class="modal-field" id="email" placeholder="E-mail">
                    <input type="text" class="modal-field" id="cel" placeholder="Celular">
                    <input type="text" class="modal-field" id="city" placeholder="Cidade">
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar"> Salvar </button>
                    <button class="button yellow" id="cancelar"> Cancelar </button>
                </footer>
            </section>
        </div>
    </main>

    <footer>
        Copyright &copy; Mariana Segovia
    </footer>
</body>
</html>
